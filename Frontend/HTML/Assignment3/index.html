<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form action="#">
        <div>
            <label for="id">ID: </label>
            <input required type="number" placeholder="Enter your ID" name="id" id="id">
            <br>
            <label for="name">Name: </label>
            <input required type="text" placeholder="Enter your name" name="name" id="name">
            <br>
            <label for="email">Email:  </label>
            <input required type="email" placeholder="Enter your email" name="email" id="email">
            <br>
            <label for="password">Password: </label>
            <input required type="password" name="password" placeholder="Enter your password" id="password">
            <br>
            <label for="password">Confirm Password: </label>
            <input required type="password" name="password" placeholder="Confirm your password" id="password">
            <br>
            <label for="address">Address: </label>
            <input required type="address" name="address" placeholder="Enter your address" id="address">  
            <br>
            <label for="gender">Gender: </label>
            <input required type="radio" name="gender" id="gender">Male
            <input required type="radio" name="gender" id="gender">Female
            <input required type="radio" name="gender" id="gender">Other
            <br>
            <button type="submit">Register</button>
        </div>
    </form>

</body>
</html>
