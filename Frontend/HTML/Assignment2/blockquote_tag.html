<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockquote</title>
</head>
<body>
        <h2>This is a blockquote</h2>
        <blockquote cite="http://famous-quotes">
            <p>Keep your face always towards the sunshine, and shadows will fall behind you.</p>
            <footer> - Walt Whitman</footer>
        </blockquote>
</body>
</html>
