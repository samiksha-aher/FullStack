<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image tag</title>
</head>
<body>
        <h2>This is a relative image </h2>
        <img src="./camera2.jpg" height="300" width="400" alt="camera">

        <h2>This is an absolute image </h2>
        <img src="https://images.pexels.com/photos/14733025/pexels-photo-14733025.jpeg?auto=compress&cs=tinysrgb&h=400&fit=crop&crop=focalpoint&dpr=1" 
        alt="christmas tree">
</body>
</html>
